<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="res/styles/style.css">
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class = "slide-container">

      <span id = "slider-image-Ranges_and_Ganges"></span>
      <span id = "slider-image-Felicity_2020"></span>
      <span id = "slider-image-Batu_Caves"></span>
      <span id = "slider-image-Visitor"></span>

      <div class = "image-container">

        <img src = "res/images/Ranges_and_Ganges.png" style = "width: 800px; height: 600px" class = slider-image>
        <img src = "res/images/Felicity_2020.png" style = "width: 800px; height: 600px"  class = slider-image>
        <img src = "res/images/Batu_Caves.png" style = "width: 800px; height: 600px"   class = slider-image>
        <img src = "res/images/Visitor.png" style = "width: 800px; height: 600px"  class = slider-image>

        <div class = "button-container">

          <a href = "#slider-image-Ranges_and_Ganges" class = "slider-button"></a>
          <a href = "#slider-image-Felicity_2020" class = "slider-button"></a>
          <a href = "#slider-image-Batu_Caves" class = "slider-button"></a>
          <a href = "#slider-image-Visitor" class = "slider-button"></a>

        </div>

      </div>

    </div>

  </body>
</html>
